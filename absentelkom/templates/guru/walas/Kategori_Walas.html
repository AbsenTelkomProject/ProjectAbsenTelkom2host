{% extends 'base.html' %}
{% block title %}
  Absen Telkom - Kategori
{% endblock %}
{% load static %}
{% block extra_head %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/guru/walas/Tambahan.css' %}">
  <script src="https://kit.fontawesome.com/4892da469d.js" crossorigin="anonymous"></script>
{% endblock %}
{% block content %}
  <div class="d-flex justify-content-end pr-1 text-white" style="background: linear-gradient(to right, #ff9966  0%, #ff5e62  100%);">
    <a href="#" class="lead Logout text-decoration-none text-white">Logout</a>
  </div>
  <div class="jumbotron jumbotron-fluid m-0 text-white" style="background: linear-gradient(to right, #ff9966  0%, #ff5e62  100%);min-height:240px; max-height: 284px;">
    <div class="container-fluid">
      <div class="text-center mt-4">
        <h1 class="display-4">
          <i><img src="{% static 'img/user.png' %}" class="User"></i>
        </h1>
        <p class="lead m-0 ">{{ tbl_guru.nama_guru }}</p>
        <p class="lead m-0">Guru</p>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <div class="row text-white mt-4">
      <ul style="width: 90%">
        <form action="to_acara_walas_views" method="POST">
          {% csrf_token %}
          {% for kategori in tbl_kategori %}
            <li><button type="submit" class="btn btn-danger btn-lg btn-block btn-height mt-5" style="background: linear-gradient(to right, #ff9966  0%, #ff5e62  100%);" name="idkategori" value="{{ kategori.id_kategori }}">{{ kategori.nama_kategori }}</button></li>
          {% endfor %}
        </form>
      </ul>
    </div>
  </div>
{% endblock %}
